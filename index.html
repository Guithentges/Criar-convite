<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/global.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="aside">
            <div class="title">
                <div class="logo">
                    <img src="assets/Logo.svg" alt="Logo">
                </div>
                <div class="text-aside">
                    <div class="logo-text">
                        <h1>Festivite</h1>
                        <p>Crie um convite digital para o seu evento</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="create">
                <h2>Crie seu convite</h2>
            </div>
            <div class="form">
                <form action="post">
                    <div class="header">
                        <img src="assets/calendar.svg" alt="icone de calendario">
                        <h2>Sobre o evento</h2>
                    </div>
                    <fieldset id="sobre-evento">
                        <div class="input-wrap-title">
                            <label for="name">Título</label>
                            <input 
                            type="text"
                            id="name"
                            placeholder="Nome do evento"
                            >
                        </div>
                        <div class="input-wrap-start">
                            <label for="start">Início</label>
                            <input type="date" name="start" id="start">
                        </div>
                        <div class="input-wrap-end">
                            <label for="end">Fim</label>
                            <input type="date" name="end" id="end">
                        </div>
                        <div class="radio-wrap">
                            <label for="type">Tipo</label>
                            <div class="radios">
                                <div class="radio-inner">
                                    <img src="assets/building3.svg" alt="presencial">
                                    <input type="radio" name="type" id="presencial" checked>
                                    <label for="presencial">Presencial</label>
                                </div>
                                <div class="radio-inner">
                                    <img src="assets/video3.svg" alt="online">
                                    <input type="radio" name="type" id="online">
                                    <label for="online">Online</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-wrap-venue">
                            <label for="venue">Local</label>
                            <input type="text" name="venue" id="venue" placeholder="Link ou endereço">
                        </div>
                        <div class="textarea">
                            <label for="details">Descrição</label>
                            <textarea 
                            name="details" 
                            id="details">Escreva sobre os detalhes do evento
                            </textarea>
                        </div>
                        
                    </fieldset>
                    <div class="header">
                        <img src="assets/paintbrush-vertical.svg" alt="icone de pincel">
                        <h2>Personalização</h2>
                    </div>
                    <fieldset id="personalizacao">
                        <div class="colors">
                            <label for="colors">Cor principal</label>
                            <div class="select-colors">
                                <div class="light">
                                    <input type="checkbox" name="colors" id="light" >
                                </div>
                                <div class="navy">
                                    <input type="checkbox" name="colors" id="navy">
                                </div>
                                <div class="purple">
                                    <input type="checkbox" name="colors" id="purple">
                                </div>
                                <div class="fuschia">
                                    <input type="checkbox" name="colors" id="fuschia">
                                </div>
                                <div class="pink">
                                    <input type="checkbox" name="colors" id="pink">
                                </div>
                                <div class="danger">
                                    <input type="checkbox" name="colors" id="danger">
                                </div>
                                <div class="orange">
                                    <input type="checkbox" name="colors" id="orange">
                                </div>
                                <div class="yellow">
                                    <input type="checkbox" name="colors" id="yellow">
                                </div>
                                <div class="lime">
                                    <input type="checkbox" name="colors" id="lime">
                                </div>
                                <div class="green">
                                    <input type="checkbox" name="colors" id="green">
                                </div>
                                <div class="cyan">
                                    <input type="checkbox" name="colors" id="cyan">
                                </div>
                            </div>
                        </div>
                        <div class="theme">
                            <label for="themes">Tema do evento</label>
                            <div class="select-themes">
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image.svg" alt="birthday">
                                    </div>
                                    <input type="checkbox" name="themes" id="aniversario">
                                    <label for="theme-card">Aniversário</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (1).svg" alt="children">
                                    </div>
                                    <input type="checkbox" name="themes" id="infantil">
                                    <label for="theme-card">Infantil</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (2).svg" alt="graduation">
                                    </div>
                                    <input type="checkbox" name="themes" id="formatura">
                                    <label for="theme-card">Formatura</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (3).svg" alt="marriage">
                                    </div>
                                    <input type="checkbox" name="themes" id="casamento">
                                    <label for="theme-card">Casamento</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (4).svg" alt="Chá de bebê">
                                    </div>
                                    <input type="checkbox" name="themes" id="cha-de-bebe">
                                    <label for="theme-card">Chá de bebê</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (5).svg" alt="Chá de panela">
                                    </div>
                                    <input type="checkbox" name="themes" id="cha-de-panela">
                                    <label for="theme-card">Chá de panela</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (6).svg" alt="Carnival">
                                    </div>
                                    <input type="checkbox" name="themes" id="carnaval">
                                    <label for="theme-card">Carnaval</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (7).svg" alt="easter">
                                    </div>
                                    <input type="checkbox" name="themes" id="pascoa">
                                    <label for="theme-card">Páscoa</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (8).svg" alt="São João">
                                    </div>
                                    <input type="checkbox" name="themes" id="sao-joao">
                                    <label for="theme-card">São João</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (9).svg" alt="Halloween">
                                    </div>
                                    <input type="checkbox" name="themes" id="halloween">
                                    <label for="theme-card">Halloween</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (10).svg" alt="natal">
                                    </div>
                                    <input type="checkbox" name="themes" id="natal">
                                    <label for="theme-card">natal</label>
                                </div>
                                <div class="theme-card">
                                    <div class="theme-image">
                                        <img src="assets/themes/Image (11).svg" alt="outro">
                                    </div>
                                    <input type="checkbox" name="themes" id="outro">
                                    <label for="theme-card">outro</label>
                                </div>
                            </div>
                        </div>
                        <div class="last">
                            <div class="estilo">
                                <label for="style">Estilo</label>
                                <input type="checkbox" name="style">
                            </div>
                            <div class="foto-capa">
                                <label for="foto">Foto de capa</label>
                                <div class="select">
                                <img src="assets/upload.svg" alt="upload">
                                <p>Selecionar</p>
                                </div>
                                <input type="file" name="foto" id="foto">
                            </div>
                        </div>
                    </fieldset>
                    <div class="header">
                        <img src="assets/contact.svg" alt="contato">
                        <h2>Dados para contato</h2>
                    </div>
                    <fieldset id="dados">
                        <div class="input-wrap-title">
                            <label for="name">Nome</label>
                            <input 
                            type="text"
                            id="name"
                            placeholder="Nome Completo"
                            required
                            >
                        </div>
                        <div class="input-wrap-start">
                            <label for="start">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="exemplo@email.com">
                        </div>
                        <div class="input-wrap-end">
                            <label for="end">Telefone</label>
                            <input type="tel" name="telefone" id="telefone" placeholder="(99)99999-9999">
                        </div>
                    </fieldset>
                    <fieldset id="footer">
                        <div class="footer">
                            <div class="footer-items">
                                <div class="footer-check">
                                    <input type="checkbox" name="termos" id="termos">
                                    <label for="termos">Li e concordo com os <span>Termos e Condições</span>
                                    e com a <span>Política de Privacidade</span></label>
                                </div>
                                <div class="footer-check">
                                    <input type="checkbox" name="att-email" id="att-email">
                                    <label for="att-email">Aceito receber atualizações e promoções por e-mail</label>
                                </div>
                                <div class="footer-check">
                                    <input type="checkbox" name="att-sms" id="att-sms">
                                    <label for="att-sms">Aceito receber atualizações e promoções por SMS</label>
                                </div>
                            </div>
                            <div class="submit">
                                <img src="assets/ticket.svg" alt="ticket">
                                <input type="submit" value="Gerar convite">
                        </div>
                    </fieldset>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
